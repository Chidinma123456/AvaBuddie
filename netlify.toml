[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.elevenlabs.io https://tavusapi.com https://generativelanguage.googleapis.com; font-src 'self' data:; media-src 'self' blob:;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Site settings for AvaBuddie
[context.production]
  environment = { VITE_APP_NAME = "AvaBuddie" }

# Environment variables for production (these need to be set in Netlify dashboard)
[context.production.environment]
  VITE_APP_NAME = "AvaBuddie"
  VITE_APP_VERSION = "1.0.0"